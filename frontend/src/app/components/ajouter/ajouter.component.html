<div class="container my-4">
    <h2>Inscription : </h2>
    <div class="form-group">
      <label for="exampleFormControlInput1">Nom</label>
      <input [(ngModel)]="register.nom" type="text" class="form-control" id="label">
    </div>
    <div class="form-group">
        <label for="exampleFormControlInput1">Password</label>
        <input [(ngModel)]="register.password" type="password" class="form-control">
      </div>
    <div class="form-group">
        <label for="exampleFormControlInput1">age</label>
        <input [(ngModel)]="register.age" type="number" class="form-control">
      </div>
      <div class="form-group">
        <label for="exampleFormControlInput1">Famille</label>
        <input [(ngModel)]="register.famille" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label for="exampleFormControlInput1">race</label>
        <input [(ngModel)]="register.race" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label for="exampleFormControlInput1">nourriture</label>
        <input [(ngModel)]="register.nourriture" type="text" class="form-control">
      </div>
      <button (click)="inscreption()" class="btn btn-warning mb-2">Inscription</button>
      <a class="btn btn-danger mb-2 ml-4" routerLink="/login">Connexion</a>


  </div>
