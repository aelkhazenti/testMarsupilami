<div class="container my-4">
    <h2>Login</h2>
    <div class="form-group">
      <label for="exampleFormControlInput1">Nom</label>
      <input [(ngModel)]="mylogin.nom" type="text" class="form-control" id="label">
    </div>
    <div class="form-group">
        <label for="exampleFormControlInput1">Password</label>
        <input [(ngModel)]="mylogin.password" type="password" class="form-control">
      </div>

      <button (click)="login()" class="btn btn-warning mb-2">Connexion</button>
      <a class="btn btn-danger mb-2 ml-4" routerLink="/register">Inscription</a>
    </div>
