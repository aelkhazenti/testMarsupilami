<div class="row text-center">
    <div class="col-6 mx-auto">
        <h1>Mon compte : </h1>
        <div class="card text-center" *ngFor="let m of me">
            <img class="card-img-top" src="../../../assets/download.png" style="width: 200px">
            <div class="card-body text-center">
                <h4 class="card-title">{{m.nom}}</h4>
                <p class="card-text">{{m.age}}</p>
                <p class="card-text">{{m.nourriture}}</p>
                <p class="card-text">{{m.race}}</p>
                <p class="card-text">{{m.famille}}</p>
                  <button class="btn btn-danger">Modifier</button>
            </div>
        </div>
    </div>
    
</div>
